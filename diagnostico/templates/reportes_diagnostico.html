{% extends 'blank.html' %}
{% load l10n %}
{% load staticfiles %}
{% block title %}Reportes {% endblock %}
{% block content %}
<div id="page-wrapper">
  <div class="container-fluid">
    <div class="panel panel-default" style="margin-top: 40px">
        <div class="panel-heading"><h4><b>Reportes de diagnostico</b></h4></div>
        <div class="panel-body">
          <div class="container-fluid">
                <div >
                    <div class="form-group">
                      <label >Cedula del paciente:</label>
                      <input class="form-control" id="cedula"></input>
                    </div>
                    <button id="generar" class="btn btn-default">Generar PDF</button>
                </div>
          </div>
        </div>
    </div>
  </div>
</div>
<script src="{% static 'vendor/pdfmake/pdfmake.min.js' %}"></script>
<script src="{% static 'vendor/pdfmake/vfs_fonts.js' %}"></script>
<script>
  function body(data){
    var body = [
        [
            {text: 'Nombre', style: 'subItem'},
            {text: 'descripcion', style: 'subItem'},
            {text: 'Repeticiones', style: 'subItem'},
            {text: 'Veces por repeticion', style: 'subItem'}
        ]
    ]

    data.forEach(function(obj){
        body.push(
            [
                {text:
                    (function(){
                        if (obj.nombre) { return obj.nombre;}
                        return "";
                    })()

                },{text:
                    (function(){
                        if (obj.descripcion) { return obj.descripcion;}
                        return "";
                    })()

                },{text:
                    (function(){
                        if (obj.repeticiones) { return obj.repeticiones;}
                        return "";
                    })()
                },{text:
                    (function(){
                        if (obj.veces_repeticion) { return obj.veces_repeticion;}
                        return "";
                    })()
                }
            ]
        );
    });
    return body;
  }

  function pdf(data, nombre){
    var today = new Date();
    var dd = today.getDate();
    var mm = today.getMonth()+1; //January is 0!
    var yyyy = today.getFullYear();
    if(dd<10) {
        dd='0'+dd
    }
    if(mm<10) {
        mm='0'+mm
    }
    today = mm+'/'+dd+'/'+yyyy;

    var pdf = {
       content: [

           {  text: "KalaFitness APP", style: 'header' },
           {  text: "Reporte de diagnostico de paciente\n\n", style: 'subheader' },
           {
               text: [
                   {
                       text: "Fecha: ",
                       style: 'subItem'
                   }, {
                       text: today + "\n"
                   },{
                       text: "Nombre: ",
                       style: 'subItem'
                   }, {
                       text: data.nombre + " " + data.apellido + "\n"
                   },{
                       text: "Cedula: ",
                       style: 'subItem'
                   }, {
                       text: data.cedula + "\n"
                   },{
                       text: "Area Afectada: ",
                       style: 'subItem'
                   }, {
                       text: data.area_afectada + "\n"
                   },{
                       text: "Receta: ",
                       style: 'subItem'
                   }, {
                       text: data.receta + "\n\n"
                   }
               ]
           },
           {
               columns : [
                   { width: '*', text: ''},
                   {
                       width: 'auto',
                       table: {
                           widths: ['*','*','*','*'],
                           body: body([{veces_repeticion:"asd", nombre:"asda", descripcion:"asdas",repeticiones:"12"}])
                         }
                   },
                   { width: '*', text: ''}
               ]
           }
       ],
       styles: {
           header: {
               fontSize: 18,
               bold: true,
               alignment: 'center',
               color: 'blue'
           },
           subheader: {
               fontSize: 14,
               bold: true,
               alignment: 'center',
               color: 'blue'
           },
           subItem: {
               bold: true,
               color: 'blue'
           },
           tableHeader: {
               bold: true,
               fontSize: 13,
               color: 'black'
           }
       }
    };
    pdfMake.createPdf(pdf).download(nombre);
  };

  $("#generar").click(function(){
    var value = $('#cedula').val();

    $.get("/diagnostico/reporte/" + value, function(res){
      console.log(value, res.data);
      pdf(res.data, "reporte_diagnostico.pdf");
    });

  });


</script>
{% endblock %}
