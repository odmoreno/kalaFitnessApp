{% extends 'blank.html' %}
{% load l10n %}
{% load staticfiles %}
{% block title %}Reportes {% endblock %}
{% block content %}
<div id="page-wrapper">
  <div class="container-fluid">
    <div class="panel panel-default" style="margin-top: 40px">
        <div class="panel-heading"><h4><b>Reportes de diagnostico</b></h4></div>
        <div class="panel-body">
          <div class="container-fluid">
                <div >
                    <div class="form-group">
                      <label >Cedula del paciente:</label>
                      <input class="form-control" id="cedula"></input>
                    </div>
                    <button id="generar" class="btn btn-default">Generar PDF</button>
                </div>
          </div>
        </div>
    </div>
  </div>
</div>
<script src="{% static 'vendor/pdfmake/pdfmake.min.js' %}"></script>
<script src="{% static 'vendor/pdfmake/vfs_fonts.js' %}"></script>
<script>
  function body(data){
    var body = [
        [
            {text: 'Nombre', style: 'subItem'},
            {text: 'Detalle', style: 'subItem'},
            {text: 'Veces', style: 'subItem'},
            {text: 'Repeticiones', style: 'subItem'},
            {text: 'Descanso', style: 'subItem'}
        ]
    ]

    data.forEach(function(obj){
        body.push(
            [
                {text: ' '+ obj.nombre},
                {text: ' '+ obj.detalle},
                {text: ' '+ obj.veces},
                {text: ' '+ obj.repeticiones},
                {text: ' '+ obj.descanso}
            ]
        );
    });
    return body;
  }

  function pdf(data, nombre){
    var today = new Date();
    var mm = today.getMonth()+1; //January is 0!
    today = mm+'/'+ today.getDate() +'/'+ today.getFullYear();

    var pdf = {
       content: [

           {  text: "KalaFitness APP", style: 'header' },
           {  text: "Reporte de diagnostico de paciente\n\n", style: 'subheader' },
           {
               text: [
                   {
                       text: "Fecha: ",
                       style: 'subItem'
                   }, {
                       text: today + "\n"
                   },{
                       text: "Nombre: ",
                       style: 'subItem'
                   }, {
                       text: data.nombre + " " + data.apellido + "\n"
                   },{
                       text: "Cedula: ",
                       style: 'subItem'
                   }, {
                       text: data.cedula + "\n"
                   },{
                       text: "Area Afectada: ",
                       style: 'subItem'
                   }, {
                       text: data.area_afectada + "\n"
                   },{
                       text: "Receta: ",
                       style: 'subItem'
                   }, {
                       text: data.receta + "\n\n"
                   }
               ]
           },"Subrutinas del diagnostico",
           {
               columns : [
                   { width: '*', text: ''},
                   {
                       width: 'auto',
                       table: {
                           widths: ['*','*','*','*','*'],
                           body: body(data.subrutinas)
                         }
                   },
                   { width: '*', text: ''}
               ]
           }
       ],
       styles: {
           header: {
               fontSize: 18,
               bold: true,
               alignment: 'center',
               color: 'blue'
           },
           subheader: {
               fontSize: 14,
               bold: true,
               alignment: 'center',
               color: 'blue'
           },
           subItem: {
               bold: true,
               color: 'blue'
           },
           tableHeader: {
               bold: true,
               fontSize: 13,
               color: 'black'
           }
       }
    };
    pdfMake.createPdf(pdf).download(nombre);
  };

  $("#generar").click(function(){
    var value = $('#cedula').val();
    setTimeout(function() { alert("Generando reporte, por favor espere") }, 1);

    $.ajax({
        url: '/diagnostico/reporte/' + value,
        type: 'GET',
        success: function(res){
            console.log(res.data);
            pdf(res.data, "reporte_diagnostico.pdf");
        },
        error: function(xhr, ajaxOptions, thrownError) {
            console.log(xhr.responseText);
            if(xhr.status==404) {
                alert("No existen reportes de este paciente");
            } else {
                alert("Algo salio mal con el servidor");
            }
        }
    })
  })


</script>
{% endblock %}
