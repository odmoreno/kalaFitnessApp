{% extends 'blank.html' %}
{% block title %}Crear Factura{% endblock %}
{% block content %}
    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-8 col-md-8 col-xs-8 col-sm-8">
                    <div class="panel panel-default" style="margin-top: 40px">
                        <div class="panel-heading"><h4><b>Ingrese los datos de una nueva factura</b></h4></div>
                        <div class="panel-body">
                            <form class="form-vertical" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label class="control-label">Empresa:</label>
                                    <select class="form-control" id="empresa_id" name="empresa">
                                    {% if empresas %}
                                        {% for empresa in empresas %}
                                            <option value="{{ empresa.id }}">{{ empresa.nombre }}</option>
                                        {% endfor %}
                                    {% endif %}
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">Paciente:</label>
                                    <select class="form-control" id="paciente_id" name="paciente" autofocus>
                                    {% if pacientes %}
                                        {% for paciente in pacientes %}
                                            <option value="{{ paciente.id }}">{{ paciente.id }} - {{ paciente.nombre_completo }}</option>
                                        {% endfor %}
                                    {% endif %}
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">Serie:</label><input class="form-control" type="text" name="serie" placeholder="Serie de la factura"/>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">Fecha de vencimiento:</label><input class="form-control" type="date" name="fecha_vencimiento" placeholder="dd/mm/aaaa"/>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">Total:</label><input class="form-control" type="number" name="total" step="0.01" min="0.0" placeholder="Total de la factura"/>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-success">Crear</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div></div></div></div>
{% endblock %}
