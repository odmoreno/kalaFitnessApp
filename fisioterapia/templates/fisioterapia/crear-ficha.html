{%  extends 'blank.html' %}
{% load staticfiles %}
{% block title %}Fisioterapia - Ficha Medica{% endblock %}

{% block body %}
    <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Ficha Medica</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-green">
                        <div class="panel-heading">
                            Ingrese los datos para una nueva ficha
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <!-- Nav tabs -->
                            <ul class="nav nav-tabs">
                                <li class="active"><a href="#ficha-pills" data-toggle="tab">Ficha Kala</a>
                                </li>
                                <li><a href="#estado-pills" data-toggle="tab">Estado Fisico</a>
                                </li>
                            </ul>

                            <form class="form-vertical" method="post" action="">
                                <!-- Tab panes -->
                                <div class="tab-content">
                                    <div class="tab-pane fade in active" id="ficha-pills">
                                        <h4>Home Tab</h4>

                                            {% csrf_token %}
                                            <div class="row">
                                                <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
                                                    <div class="form-group">
                                                        <label class="control-label">Paciente:</label>
                                                        <select class="form-control" id="paciente_id" name="paciente" autofocus>
                                                            {% if pacientes %}
                                                                {% for paciente in pacientes %}
                                                                    <option value="{{ paciente.id }}">{{ paciente.nombre_completo }}</option>
                                                                {% endfor %}
                                                            {% endif %}
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row" style="padding-top: 20px">
                                                <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
                                                    <div class="form-group">
                                                        <label class="control-label">Altura:</label>
                                                            <input class="form-control" type="number" step="0.1" min="1.0" name="altura" placeholder="Altura en centÃ­metros"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="control-label">M&uacute;sculo:</label>
                                                        <input class="form-control" type="number" step="1" min="1" name="musculo" placeholder="Porcentaje muscular"/>
                                                    </div>
                                                </div>

                                                <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
                                                    <div class="form-group">
                                                        <label class="control-label">Peso:</label>
                                                        <input class="form-control" type="number" step="0.1" min="1.0" name="peso" placeholder="Peso en kilogramos"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="control-label">Grasa visceral</label>
                                                        <input class="form-control" type="number" step="1" min="1" name="grasavisceral" placeholder="Grasa visceral"/>
                                                    </div>
                                                </div>
                                                <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
                                                    <div class="form-group">
                                                    <label class="control-label">Imc:</label>
                                                        <input class="form-control" type="number" step="0.1" min="1.0" name="imc" placeholder="Indice de masa corporal"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="control-label">Grasa:</label>
                                                        <input class="form-control" type="number" step="1" min="1" name="grasa" placeholder="Porcentaje grasa"/>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row" style="padding-top: 20px">
                                                <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
                                                    <div class="form-group">
                                                        <label class="control-label">Cuello:</label>
                                                            <input class="form-control" type="number" step="0.1" min="1.0" name="cuello" placeholder="Cuello"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="control-label">Brazo derecho:</label>
                                                        <input class="form-control" type="number" step="1" min="1" name="brazoderecho" placeholder="Brazo derecho"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="control-label">Antebrazo izquierdo:</label>
                                                        <input class="form-control" type="number" step="1" min="1" name="antebrazoizquierdo" placeholder="Antebrazo izquierdo"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="control-label">Muslo derecho:</label>
                                                        <input class="form-control" type="number" step="1" min="1" name="musloderecho" placeholder="Muslo derecho"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="control-label">Pantorrilla izquierda:</label>
                                                        <input class="form-control" type="number" step="1" min="1" name="pantorrillaizquierda" placeholder="Pantorrilla izquierda"/>
                                                    </div>
                                                </div>

                                                <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
                                                    <div class="form-group">
                                                        <label class="control-label">Hombros:</label>
                                                        <input class="form-control" type="number" step="0.1" min="1.0" name="hombros" placeholder="Hombros"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="control-label">Brazo izquierdo:</label>
                                                        <input class="form-control" type="number" step="1" min="1" name="brazoizquierdo" placeholder="Brazo izquierdo"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="control-label">Cintura:</label>
                                                        <input class="form-control" type="number" step="1" min="1" name="cintura" placeholder="Cintura"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="control-label">Muslo izquierdo:</label>
                                                        <input class="form-control" type="number" step="1" min="1" name="musloizquierdo" placeholder="Muslo izquierdo"/>
                                                    </div>
                                                </div>
                                                <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
                                                    <div class="form-group">
                                                    <label class="control-label">Pecho:</label>
                                                        <input class="form-control" type="number" step="0.1" min="1.0" name="pecho" placeholder="Pecho"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="control-label">Antebrazo derecho:</label>
                                                        <input class="form-control" type="number" step="1" min="1" name="antebrazoderecho" placeholder="Antebrazo derecho"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="control-label">Cadera:</label>
                                                        <input class="form-control" type="number" step="1" min="1" name="cadera" placeholder="Cadera"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="control-label">Pantorrilla derecha:</label>
                                                        <input class="form-control" type="number" step="1" min="1" name="pantorrilladerecha" placeholder="Pantorrilla derecha"/>
                                                    </div>
                                                </div>
                                            </div>
                                    </div>
                                    <div class="tab-pane fade" id="estado-pills">
                                        <h4>Profile Tab</h4>
                                        <div class="row" style="padding-top: 20px">
                                                <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
                                                    <div class="form-group">
                                                        <label class="control-label">Flexiones:</label>
                                                            <input class="form-control" type="number" step="0.1" min="1.0" name="flexiones" placeholder="Flexiones"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="control-label">Espinales:</label>
                                                        <input class="form-control" type="number" step="1" min="1" name="espinales" placeholder="Espinales"/>
                                                    </div>
                                                </div>

                                                <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
                                                    <div class="form-group">
                                                        <label class="control-label">Cadera arriba:</label>
                                                            <input class="form-control" type="number" step="1" min="1" name="caderaarriba" placeholder="Cadera arriba"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="control-label">Lumbares:</label>
                                                        <input class="form-control" type="number" step="1" min="1" name="lumbares" placeholder="Lumbares"/>
                                                    </div>
                                                </div>
                                                <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
                                                    <div class="form-group">
                                                        <label class="control-label">Abdomen:</label>
                                                            <input class="form-control" type="number" step="1" min="1" name="abdomen" placeholder="Abdomen"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="control-label">Sentadillas:</label>
                                                        <input class="form-control" type="number" step="1" min="1" name="sentadillas" placeholder="Sentadillas"/>
                                                    </div>
                                                </div>
                                            </div>
                                    </div>
                                </div>

                                <div class="row" style="padding-top: 20px">
                                    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
                                        <div class="form-group">
                                            <button type="submit" class="col-md-4 col-md-offset-4 btn btn-outline btn-success">Crear ficha</button>
                                        </div>
                                    </div>
                                </div>
                            </form>

                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
            </div>
    </div>
{% endblock %}
