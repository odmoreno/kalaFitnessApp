<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Materialize-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
      header, main, footer {
        padding-left: 240px;
      }
      @media only screen and (max-width : 992px) {
        header, main, footer {
          padding-left: 0;
        }
      }
    </style>
    <!--AngularJS-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.min.js"></script>
    <script>
    var app = angular.module('myApp',['ui.router']);
    app.config(function($stateProvider, $urlRouterProvider){
        $stateProvider
          .state('usuarios',{
            url: '/usuarios',
            templateUrl: 'https://fercarvo.github.io/views/usuarios.html',
            controller:'controllerUsuarios'
          }).state('facturas',{
            url: '/facturas',
            templateUrl: 'https://fercarvo.github.io/views/facturas.html',
            controller:'controllerFacturas'
          }).state('personal',{
            url: '/personal',
            templateUrl: 'https://fercarvo.github.io/views/personal.html',
            controller:'controllerPersonal'
          });
        $urlRouterProvider.otherwise(function($injector) {
            var $state = $injector.get('$state');
            $state.go('usuarios');
        });
      });
      app.controller('controllerUsuarios', function($scope, $state, $http){
        $scope.pacientes = [{nombre: "Edgar" ,correo: "asdasdasd"},{nombre: "Fernando" ,correo: "asdasdasd"}];
        $scope.editar_paciente = {};
        $scope.agregar = function(){
          console.log("en agregar");
        }
        $scope.putPaciente = function(){
          console.log("en put paciente");
        }
        $scope.editarPaciente = function(paciente){
          $scope.editar_paciente = paciente;
          $("modalEditarPaciente").openModal();
        }
        $('.collapsible').collapsible({
          accordion : false // A setting that changes the collapsible behavior to expandable instead of the default accordion style
        });
      })
      
      app.controller('controllerFacturas', function($scope, $state, $http){
        $scope.pacientes = [{nombre: "Edgar" ,correo: "asdasdasd"},{nombre: "Fernando" ,correo: "asdasdasd"}];

          console.log("en put paciente");
        }
        $scope.editarPaciente = function(paciente){
          $scope.editar_paciente = paciente;
          $("modalEditarPaciente").openModal();
        }
        $('.collapsible').collapsible({
          accordion : false // A setting that changes the collapsible behavior to expandable instead of the default accordion style
        });
      })
      
      app.controller('controllerPersonal', function($scope, $state, $http){
        $scope.pacientes = [{nombre: "Edgar" ,correo: "asdasdasd"},{nombre: "Fernando" ,correo: "asdasdasd"}];
        $scope.editar_paciente = {};
        $scope.agregar = function(){
          console.log("en agregar");
        }
        $scope.putPaciente = function(){
          console.log("en put paciente");
        }
        $scope.editarPaciente = function(paciente){
          $scope.editar_paciente = paciente;
          $("modalEditarPaciente").openModal();
        }
        $('.collapsible').collapsible({

        });
      })
    </script>

    <title>Kalafitness - Administrador</title>


  </head>

  <body ng-app="myApp">

    <header class="container">
      <ul id="slide-out" class="side-nav fixed">
        <li class="">
          <div class="userView teal">
            <a href="#"><img class="circle" src="imagenes/1.jpg"></a>
            <a href="#"><span class="white-text name">asdasdasdasda</span></a>
            <a href="#"><span class="white-text email">Operario</span></a>
