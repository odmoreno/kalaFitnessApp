<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mensajes{% endblock %}</title>
    <!-- Loads the path to your static files -->
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'personal/style.css' %}" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
<body>
    <nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!-- header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'kalaapp:index2' %}">kala App</a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="{% url 'personal:mensajes' %}">
                        <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>&nbsp;Inbox
                    </a>
                </li>
                <li class="active">
                    <a href="{% url 'personal:nuevoMensaje' %}">
                        <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>&nbsp;Nuevo Mensaje
                    </a>
                </li>

            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li class="">
                    <a href="#">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                    </a>
                </li>
            </ul>

        </div>

    </div>
</nav>
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4 col-md-4"></div>
        <div class="col-sm-4 col-md-4">
            <h4>Nuevo Mensaje</h4>
           <form method="post" action="{% url 'personal:nuevoMensaje' %}">
                {% csrf_token %}

                  <label class="col-sm-2">Para</label>
                  <div class="col-sm-10">
                      <select class="form-control" id="recipiente" placeholder="comma separated list of recipients">
                        {% for p in personal %}
                          {% if p.rol.es_personal %}
                            <option value="{{ p.usuario.cedula }}">{{ p.nombre }} {{ p.apellido }}</option>
                            {% endif %}
                          {% endfor %}

                      </select>
                  </div>


                  <label class="col-sm-12" for="mensaje">Mensaje</label>
                  <div class="col-sm-12"><textarea class="form-control" id="mensaje" rows="18"></textarea></div>
                    <div class="col-sm-12">
                        <input type="submit" class="btn btn-primary "></input>
                    </div>
            </form>

        </div>
    </div>
</div>
{% endblock %}
</body>
</html>
