<script type="text/javascript">
    angular.module('app', ['nvd3'])
        .config(["$interpolateProvider", (xyz) => {
            xyz.startSymbol('{[{').endSymbol('}]}');
        }])
        .controller('main', ["$http", "$scope", ($http, $scope)=>{

            var color = ["#901F61", "#009877", "#D64227", "#FED115", "#ADBF2B"];

            $scope.cargar = (tipo) => {
                if (tipo == "rol") {
                    $scope.data = [{
                        key: "fisioterapista",
                        y: 0,
                        color: color[0]
                    },
                    {
                        key: "nutricionista",
                        y: 0,
                        color: color[1]
                    }]

                    $scope.usuarios.forEach((usuario)=>{
                        if (usuario.rol == "fisioterapista") {
                            $scope.data[0].y++
                        } else {
                            $scope.data[1].y++
                        }  
                    })   
                } else {
                    $scope.data = [{
                        key: "Masculino",
                        y: 0,
                    },
                    {
                        key: "Femenino",
                        y: 0,
                    }];

                    $scope.usuarios.forEach((usuario)=>{
                        if (usuario.genero == "M") {
                            $scope.data[0].y++
                        } else {
                            $scope.data[1].y++
                        }
                    })   
                }
            }

            NProgress.start();
            $http.get("/personal/reporte/total/")
              .then((res) => {
                  var usuarios = res.data.data;
                  $scope.usuarios = usuarios;
                  $scope.data = [{
                      key: "Masculino",
                      y: 0,
                  },
                  {
                      key: "Femenino",
                      y: 0,
                  }];

                  usuarios.forEach((usuario)=>{
                      if (usuario.genero == "M") {
                          $scope.data[0].y++
                      } else {
                          $scope.data[1].y++
                      }
                  })
                  NProgress.done()

              }, (e) => {
                  NProgress.done()
                  alert("No se ha podido cargar la informacion")                  
              })

            $scope.options = {
                chart: {
                    type: 'pieChart',
                    height: 500,
                    x: function (d) { return d.key; },
                    y: function (d) { return d.y; },
                    showLabels: false,
                    duration: 500,
                    labelThreshold: 0,
                    labelSunbeamLayout: true,
                    legendPosition: "right",
                    legend: {
                        margin: {
                            top: 5,
                            right: 35,
                            bottom: 5,
                            left: 0
                        }
                    }
                }
            }

        }])
</script>
<div id="page-wrapper" ng-app="app">
  <div class="container-fluid" ng-controller="main">
    <div class="panel panel-default" style="margin-top: 40px">
        <div class="panel-heading"><h4><b>Reportes estadistico de personal</b></h4></div>
        <div class="panel-body">
          <div class="container-fluid">
              <div class="form-group">
                <label >Tipo de reporte:</label>
                <select ng-model="tipo" ng-change="cargar(tipo)" class="form-control">
                    <option value="rol">Por rol</option>
                    <option ng-selected="selected" value="genero">Por g√©nero</option>
                </select>
                <nvd3 options="options" data="data"></nvd3>
              </div>
          </div>
        </div>
    </div>
  </div>
</div>
